hostname xrvleaf1
username admin
 group root-system
 group cisco-support
 secret admin
!
interface GigabitEthernet0/0/0/0
 description to-xrvspine
 ipv4 address 10.0.1.11 255.255.255.0
 no shutdown
!
interface GigabitEthernet0/0/0/1
 description to-client
 ipv4 address 192.168.100.1 255.255.255.0
 no shutdown
!
router static
 address-family ipv4 unicast
  192.168.200.0/24 10.0.1.1
  172.24.20.0/24 10.0.1.1
!
router bgp 65001
 bgp router-id 10.0.255.11
 address-family ipv4 unicast
  redistribute connected
 !
 neighbor 10.0.1.1
  remote-as 64999
  description xrvspine
  address-family ipv4 unicast
!
commit
end
