hostname xrvleaf2
username admin
 group root-system
 group cisco-support
 secret admin
!
interface GigabitEthernet0/0/0/0
 description to-xrvspine
 ipv4 address 10.0.2.11 255.255.255.0
 no shutdown
!
interface GigabitEthernet0/0/0/1
 description to-minikube-bridge
 ipv4 address 192.168.200.1 255.255.255.0
 no shutdown
!
router bgp 65002
 bgp router-id 10.0.255.12
 address-family ipv4 unicast
  redistribute connected
 !
 neighbor 10.0.2.1
  remote-as 64999
  description xrvspine
  address-family ipv4 unicast
 !
 ! --- optional peers to MetalLB ---
 neighbor 192.168.200.11
  remote-as 64512
  description metallb-node1
  address-family ipv4 unicast
 !
 neighbor 192.168.200.22
  remote-as 64512
  description metallb-node2
  address-family ipv4 unicast
!
commit
end
