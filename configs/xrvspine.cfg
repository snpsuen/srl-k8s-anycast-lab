hostname xrvspine
username admin
 group root-system
 group cisco-support
 secret admin
!
interface GigabitEthernet0/0/0/0
 description to-xrvleaf1
 ipv4 address 10.0.1.1 255.255.255.0
 no shutdown
!
interface GigabitEthernet0/0/0/1
 description to-xrvleaf2
 ipv4 address 10.0.2.1 255.255.255.0
 no shutdown
!
router bgp 64999
 bgp router-id 10.0.1.1
 address-family ipv4 unicast
 !
 neighbor 10.0.1.11
  remote-as 65001
  description xrvleaf1
  address-family ipv4 unicast
 !
 neighbor 10.0.2.11
  remote-as 65002
  description xrvleaf2
  address-family ipv4 unicast
!
commit
end
